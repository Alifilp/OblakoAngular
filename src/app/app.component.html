<mat-grid-list cols="3" rowHeight="300px">
<div *ngFor="let project of projects$ | async">
  <mat-grid-tile><app-card [prj] = "project" (onTodoUpdate)="updateTodo(project.id, $event)"></app-card>
    </mat-grid-tile>
</div>
</mat-grid-list>

<button *ngIf="projects$ | async as projects" mat-raised-button (click)="openDialog(projects)">Pick one</button>
